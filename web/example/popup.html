<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup Window</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Popup Window</h1>
        <p class="subtitle">Created via nexus.windows.create()</p>

        <div class="section">
            <h2>Window Info</h2>
            <pre id="windowInfo" class="output">Loading...</pre>
        </div>

        <div class="section">
            <h2>Input Passthrough</h2>
            <div class="controls">
                <button onclick="togglePassthrough()">Toggle Full Passthrough</button>
                <button onclick="setAlphaPassthrough()">Alpha Mode (threshold=10)</button>
                <button onclick="disablePassthrough()">Capture All</button>
            </div>
            <pre id="passthroughStatus" class="output">Input passthrough: OFF (threshold=0)</pre>
        </div>

        <div class="section">
            <h2>Close</h2>
            <div class="controls">
                <button onclick="closeThis()">Close This Window</button>
            </div>
        </div>

        <div id="statusBar" class="status-bar">Popup ready</div>
    </div>

    <script>
        // Read IDs lazily â€” they are set by the bridge preamble which is
        // injected in OnLoadStart (before this script runs). Reading on
        // demand ensures correctness even if timing varies.
        var currentThreshold = 0;

        document.getElementById('windowInfo').textContent =
            'Addon ID: ' + (window.__nexus_addon_id || '') +
            '\nWindow ID: ' + (window.__nexus_window_id || '');

        function updateStatus() {
            var label = currentThreshold === 0 ? 'OFF (capture all)' :
                        currentThreshold >= 256 ? 'ON (full passthrough)' :
                        'Alpha mode (threshold=' + currentThreshold + ')';
            document.getElementById('passthroughStatus').textContent =
                'Input passthrough: ' + label;
        }

        function togglePassthrough() {
            currentThreshold = currentThreshold >= 256 ? 0 : 256;
            nexus.windows.setInputPassthrough(window.__nexus_window_id, currentThreshold >= 256);
            updateStatus();
            document.getElementById('statusBar').textContent =
                currentThreshold >= 256 ? 'Full passthrough enabled' : 'Passthrough disabled';
        }

        function setAlphaPassthrough() {
            currentThreshold = 10;
            nexus.windows.setInputPassthrough(window.__nexus_window_id, 10);
            updateStatus();
            document.getElementById('statusBar').textContent =
                'Alpha passthrough enabled (threshold=10)';
        }

        function disablePassthrough() {
            currentThreshold = 0;
            nexus.windows.setInputPassthrough(window.__nexus_window_id, false);
            updateStatus();
            document.getElementById('statusBar').textContent = 'Input capture enabled';
        }

        function closeThis() {
            nexus.windows.close(window.__nexus_window_id);
        }

        nexus.log.info('ExampleAddon', 'Popup window "' + window.__nexus_window_id + '" loaded');
    </script>
</body>
</html>
